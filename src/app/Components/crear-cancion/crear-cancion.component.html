  <body style=" height: 100vh; overflow: hidden;background-color: #FDF0F6;" class="fondo">
    <div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="my-5 p-3 shadow" style="background-color: #a73970; border-radius: 30px;">
                <div class="text-center" style="font-size: larger;">
                    <span style="color: #FDF0F6; font-weight: bold;">{{ titulo }}</span>
                </div>
            </div>
            <div class="col m-5 p-5 shadow" style="background-color: #a73970; border-radius: 10px;">
                <form  class="" [formGroup]="cancionForm" (ngSubmit)="agregarCancion()">
                    <div class="mb-3">
                        <label class="form-label mx-2" style="color: #FDF0F6; font-size: 20px;">Nombre: </label>
                        <input class="form-control" formControlName="nombre_cancion" type="text"  placeholder="Nombre de la cancion">
                        <div class="text-danger" *ngIf="cancionForm.get('nombre_cancion')?.hasError('required') && cancionForm.get('nombre_cancion')?.touched">
                            <span>El nombre es obligatorio</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label mx-2" style="color: #FDF0F6; font-size: 20px;">Instrumento </label>
                        <select class="form-control" formControlName="instrumento" >
                            <option value="Guitarra">Guitarra</option>
                            <option value="Guitarra">Bajo</option>
                            <option value="Guitarra">Batería</option>
                            <option value="Guitarra">Canto</option>
                        </select>
                        <div class="text-danger" *ngIf="cancionForm.get('instrumento')?.hasError('instrumento') && cancionForm.get('artista')?.touched">
                            <span>El instrumento es obligatorio</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label mx-2" style="color: #FDF0F6; font-size: 20px;">Artista: </label>
                        <input class="form-control" formControlName="artista" type="text"  placeholder="Artista" >
                        <div class="text-danger" *ngIf="cancionForm.get('artista')?.hasError('required') && cancionForm.get('artista')?.touched">
                            <span>El artista es obligatorio</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label mx-2" style="color: #FDF0F6; font-size: 20px;">Duración: </label>
                        <input class="form-control" formControlName="duracion" type="text" placeholder="Duracion">
                        <div class="text-danger" *ngIf="cancionForm.get('duracion')?.hasError('required') && cancionForm.get('duracion')?.touched">
                            <span>La duracion es obligatoria</span>
                        </div>
                    </div>
                    <button class="btn btn-primary my-3" [disabled]="cancionForm.invalid" type="submit">Agregar</button>
                </form>
            </div>
            
        </div>
        
    </div>

</div>

  </body>
  
</html>
